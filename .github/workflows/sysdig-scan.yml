name: Sysdig CI Scan (Voting App)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images (vote, worker, result)
        run: |
          docker build -t vote:${{ github.sha }} ./vote
          docker build -t worker:${{ github.sha }} ./worker
          docker build -t result:${{ github.sha }} ./result

      - name: Install Sysdig CLI Scanner
        run: |
          curl -sL https://download.sysdig.com/scanning/sysdig-cli-scanner/latest/linux/amd64/sysdig-cli-scanner -o sysdig-cli-scanner
          chmod +x sysdig-cli-scanner
          ./sysdig-cli-scanner --version

      - name: Scan images (requires token)
        env:
          SYSDIG_SECURE_API_TOKEN: ${{ secrets.SYSDIG_SECURE_API_TOKEN }}
          SYSDIG_ENDPOINT: ${{ secrets.SYSDIG_ENDPOINT }}
        run: |
          if [ -z "${SYSDIG_SECURE_API_TOKEN}" ]; then
            echo "ERROR: Missing SYSDIG_SECURE_API_TOKEN GitHub secret"
            exit 1
          fi
          if [ -z "${SYSDIG_ENDPOINT}" ]; then
            echo "ERROR: Missing SYSDIG_ENDPOINT GitHub secret (e.g., https://<region>.app.sysdig.com)"
            exit 1
          fi

          ./sysdig-cli-scanner --apiurl "${SYSDIG_ENDPOINT}" --token "${SYSDIG_SECURE_API_TOKEN}" docker://vote:${{ github.sha }}
          ./sysdig-cli-scanner --apiurl "${SYSDIG_ENDPOINT}" --token "${SYSDIG_SECURE_API_TOKEN}" docker://worker:${{ github.sha }}
          ./sysdig-cli-scanner --apiurl "${SYSDIG_ENDPOINT}" --token "${SYSDIG_SECURE_API_TOKEN}" docker://result:${{ github.sha }}
